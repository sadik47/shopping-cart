<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5> iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="addMinusIcon" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusCount" type="text" class="form-control text-center" value="1">
                           <button id="addPlusIcon"class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5><span id="current-price">500</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="addMinusIcon1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusCount1" type="text" class="form-control text-center" value="1">
                           <button id="addPlusIcon1" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="current-price1" >700</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1200</span></h5>
                        <h5>$<span id="tax-amount">25</span></h5>
                        <h5>$<span id="Total">1225</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      //plus button event handler
      const plusIconBtn = document.getElementById("addPlusIcon");
      plusIconBtn.addEventListener("click", function(){
        
         getPlusIcon("plusCount","current-price");
      })

      const plusIconBtn2 = document.getElementById("addPlusIcon1");
      plusIconBtn2.addEventListener("click", function(){
        
         getPlusIcon("plusCount1","current-price1");
      })


      function getPlusIcon(id1, id2){
         const plusCountItem = document.getElementById(id1).value;
         const plusNumber = parseFloat(plusCountItem);
         const plusNumberItem = plusNumber+1;
         document.getElementById(id1).value = plusNumberItem;

         const increaseCurrentPrice = document.getElementById(id2).innerText;
         const increaseCurrentPriceNumber = parseFloat(increaseCurrentPrice);
         var unitPrice = 500;
         const totalPrice = plusNumberItem * unitPrice;
         document.getElementById(id2).innerText = totalPrice;

         total_amount()
      }

      //minus button handler
      const minusIconBtn = document.getElementById("addMinusIcon");
      minusIconBtn.addEventListener("click", function(){

         getMinusIcon("plusCount","current-price");
         
      })

      const minusIconBtn2 = document.getElementById("addMinusIcon1");
      minusIconBtn2.addEventListener("click", function(){

         getMinusIcon("plusCount1","current-price1");
         
      })


      function getMinusIcon(id1, id2){
         const minusCountItem = document.getElementById(id1).value;
         const minusNumber = parseFloat(minusCountItem);
         const minusNumberItem = minusNumber-1;
         document.getElementById(id1).value = minusNumberItem;

         const decreaseCurrentPrice = document.getElementById(id2).innerText;
         const decreaseCurrentPriceNumber = parseFloat(decreaseCurrentPrice);
         var unitPrice = 500;
         const totalPrice = minusNumberItem * unitPrice;
         document.getElementById(id2).innerText = totalPrice;

         total_amount()
      }

   
      function total_amount(){
            const firstItemPrice = document.getElementById("current-price").innerText;
            const firstItemPriceNumber = parseFloat(firstItemPrice);
            const secondItemPrice = document.getElementById("current-price1").innerText;
            const secondItemPriceNumber = parseFloat(secondItemPrice);
            const sub_total = document.getElementById("sub-total").innerText;
            const sub_total_value = parseFloat(sub_total);
           
            const total_price = firstItemPriceNumber+secondItemPriceNumber;
            const tax_amount=25;
            document.getElementById("sub-total").innerText = total_price;


            document.getElementById("Total").innerText = total_price + tax_amount;
              
        }

   </script>
</body>

</html>
